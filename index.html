<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="element">
    <img class="img-qr" src="./images/image-qr-code.png" alt="frontendmentor.io">
    <div class="text">
      <h1 class="head-text">Improve your front-end skills by building projects</h1>
      <div class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>

  </main>
  
</body>
</html>
